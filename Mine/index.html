<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="inde.css" />
    <title>BASE APPAREL</title>
  </head>
  <body class="custom-body">
    <div class="custom-body text-center">
      <div class="row">
        <div class="col m-5">
          <div class="container text-start p-2">
            <img src="../images/logo.svg" alt="" class="logo mb-4 w-70" />

            <h1 style="font-weight: 7rem;">
              <span class="custom-font" style="font-weight: 4rem;">WE'RE</span>
              <span class="custom-text">COMING</span>
              <span class="custom-text">SOON</span>
            </h1>

            <p style="color:hsl(0, 36%, 70%)">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with anoucements
              and our launch deals
            </p>

            <div class="d-flex mt-5">
              <div class="d-flex p-2">
                <input
                  type="text"
                  class="form-control w-500"
                  style="border-radius: 25px;color:hsl(0, 36%, 70%)"
                  ;
                  id="formGroupExampleInput"
                  placeholder="my email"
                />
                <button
                  class="btn w-15 rounded-pill position-relative bottom-1 end-0"
                  style="
                    background: linear-gradient(
                      to right,
                      hsl(0, 80%, 86%),
                      hsl(0, 74%, 74%)
                      
                    );
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="12"
                    height="20"
                  >
                    <path
                      fill="none"
                      stroke="#FFF"
                      stroke-width="2"
                      d="M1 1l8.836 8.836L1 18.671"
                    />
                  </svg>
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 1l8.836 8.836L1 18.671"
                  />
                </svg>
              </div>
            </div>
            <label
              for="formGroupExampleInput"
              class="form-label-start"
              style="display: flex;color:hsl(0, 36%, 70%)"
              >Please provide a valid email</label
            >
          </div>
        </div>
        <div class="col m-0">
          <img src="../images/background.jpg" class="w-100" alt="wre" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
